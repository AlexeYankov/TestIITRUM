<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <title>Task manager</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body>
        <script src="./importJSfiles.js"></script>
        <div class="appWrapper">
            <div class="appContainerWrapper">
                <div class="header">
                    <h2>To Do List</h2>
                </div>
                <div class="headContainer">
                    <div class="headWrapper">
                        <label id="inputDateLabel" for="inputDate"> select date </label>
                        <div>
                            <input
                                class="deletedTasksListHidden inputDate"
                                onfocus="this.showPicker()"
                                id="inputDate"
                                name="inputDate"
                                onchange="setNewCurrentDate()"
                                type="date" />

                            <select id="selectID" onchange="selectTasks()">
                                <option value="all">Все</option>
                                <option value="done">Выполненные</option>
                                <option value="todo">Невыполненные</option>
                            </select>
                        </div>
                        <button onclick="clearTasks()">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                height="20"
                                width="20"
                                viewBox="0 0 512 512">
                                <path
                                    opacity="1"
                                    fill="#1E3050"
                                    d="M142.9 142.9c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5c0 0 0 0 0 0H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5c7.7-21.8 20.2-42.3 37.8-59.8zM16 312v7.6 .7V440c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2l41.6-41.6c87.6 86.5 228.7 86.2 315.8-1c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.2 62.2-162.7 62.5-225.3 1L185 329c6.9-6.9 8.9-17.2 5.2-26.2s-12.5-14.8-22.2-14.8H48.4h-.7H40c-13.3 0-24 10.7-24 24z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="container" id="container"></div>
                <div id="mainInputContainer" class="mainInputContainer">
                    <button onclick="addTask()">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="20"
                            width="20"
                            viewBox="0 0 512 512">
                            <path
                                opacity="1"
                                fill="#1E3050"
                                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
                        </svg>
                        <span> Add new item </span>
                    </button>
                    <div class="bottomWrapper">
                        <div class="inputContainerWrapper">
                            <input
                                id="input"
                                type="text"
                                class="inputForTasks"
                                placeholder="название задачи"
                                onkeypress="handle(event)" />
                            <div id="inputWarning" class="deletedTasksListHidden">
                                <span style="color: red">Please set some value for task</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
